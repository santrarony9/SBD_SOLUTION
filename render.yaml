services:
  # ----------------------------------
  # BACKEND (NestJS)
  # ----------------------------------
  - type: web
    name: spark-blue-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true

  # ----------------------------------
  # FRONTEND (Next.js)
  # ----------------------------------
  - type: web
    name: spark-blue-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: spark-blue-backend
          property: url
