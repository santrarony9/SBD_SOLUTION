services:
  # ----------------------------------
  # BACKEND (NestJS)
  # ----------------------------------
  - type: web
    name: spark-blue-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm run start:prod
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: spark-blue-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  # ----------------------------------
  # FRONTEND (Next.js)
  # ----------------------------------
  - type: web
    name: spark-blue-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: spark-blue-backend
          property: url

databases:
  # ----------------------------------
  # POSTGRES DATABASE
  # ----------------------------------
  - name: spark-blue-db
    databaseName: spark_blue_diamond
    user: spark_user
    plan: free # Free for 30 days, good for MVP.
