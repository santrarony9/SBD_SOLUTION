services:
  - type: web
    name: spark-blue-backend
    env: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_VERSION
        value: 20.10.0
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: SHIPROCKET_EMAIL
        sync: false
      - key: SHIPROCKET_PASSWORD
        sync: false
      - key: CCAVENUE_MERCHANT_ID
        sync: false
      - key: CCAVENUE_ACCESS_CODE
        sync: false
      - key: CCAVENUE_WORKING_KEY
        sync: false
      - key: REDIS_URL
        sync: false
        placeholder: "redis://default:password@host:port"
    autoDeploy: true
